<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Schedule Maker</title>
  </head>
  <body>
    <!-- wrapper(전체 콘텐츠) 영역 시작 -->
    <div id="wrapper">
      <!-- 헤더 영역 시작 -->
      <header id="header"></header>
      <!-- 헤더 영역 종료 -->

      <!-- 비주얼 영역 시작 -->
      <div id="visual"></div>
      <!-- 비주얼 영역 종료 -->

      <!-- 콘텐츠 영역 시작 -->
      <div id="contentsArea"></div>
      <!-- 콘텐츠 영역 종료 -->

      <!-- 슬로건 영역 시작 -->
      <div id="slogan"></div>
      <!-- 슬로건 영역 종료 -->

      <!-- 푸터 영역 시작 -->
      <footer id="footer">
        <div id="footerInner"></div>
      </footer>
      <!-- 푸터 영역 종료 -->
    </div>
    <!-- wrapper(전체 콘텐츠) 영역 종료 -->
  </body>
</html>
